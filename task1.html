<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu with Professional Images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: serif, sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #8A2BE2;
            color: white;
            display: flex;
            justify-content: center;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 15px;
            display: block;
            transition: color 0.3s, background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #Snow;
            color: #SteelBlue;
        }

        section {
            padding: 60px 20px;
            margin-top: 60px;
            height: 100vh;
            position: relative;
            text-align: center;
            background-size: cover;
            background-position: center;
            color: white;
        }

        #home {
            background-image: url('https://png.pngtree.com/background/20230427/original/pngtree-many-different-kinds-of-food-are-on-display-at-a-hotel-picture-image_2496274.jpg');
        }
        #about {
            background-image: url('https://as2.ftcdn.net/v2/jpg/03/20/50/57/1000_F_320505754_nsJVsgRF300TlQREy0Bnyi9kcijVpzHS.jpg');
        }
        #services {
            background-image: url('https://glion-preview.elca-services.com/wp-content/uploads/2023/03/The-importance-of-food-and-beverage-service-in-hospitality-1024x683.jpg');
        }
        #contact {
            background-image: url('https://thegourmetdiaries.com/wp-content/uploads/2020/11/Diwali-Party-7-1-of-1-scaled.jpg');
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .overlay h1 {
            margin: 0;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <div class="overlay">
            <h1>Home Section</h1>
        </div>
    </section>
    <section id="about">
        <div class="overlay">
            <h1>About Section</h1>
        </div>
    </section>
    <section id="services">
        <div class="overlay">
            <h1>Services Section</h1>
        </div>
    </section>
    <section id="contact">
        <div class="overlay">
            <h1>Contact Section</h1>
        </div>
    </section>
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = '#Purple';
            } else {
                navbar.style.backgroundColor = '#PowderBlue';
            }
        });

        const sections = document.querySelectorAll('section');
        sections.forEach(section => {
            section.addEventListener('mouseover', () => {
                section.querySelector('.overlay').style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            });
            section.addEventListener('mouseout', () => {
                section.querySelector('.overlay').style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            });
        });
    </script>
</body>
</html>
